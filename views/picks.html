<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPS+</title>
    <link rel="stylesheet" href="css/theme.css">
	<script src="/js/jquery.min.js"></script>
	<script>
		$(function() {

			var picks = ["rock", "paper", "scissors"];
			for (i in picks) {
				j = parseInt(i)+1;
				$("#pick"+j).removeClass("rock paper scissors").addClass(picks[i]);
				$("select", "#pick"+j).val(picks[i]);
			}
			$(".card select").change(function() {
				var selected = $(this).val();
				$(this).parent().removeClass("rock paper scissors").addClass(selected);

			});
		});
	
	</script>
</head>
<body>
	<h1><span class="rock">Rock</span> <span class="paper">Paper</span> <span class="scissors">Scissors</span></h1>

	<h2>Series 1 vs Avery</h2>

<form>
	<div class="picks">	
		<h3>Round 1</h3>
		<div class="rock card" id="pick1">
			<select>
				<option value="rock">Rock</option>
				<option value="paper">Paper</option>
				<option value="scissors">Scissors</option>
			<select>
		</div>

		<h3>Round 2</h3>
		<div class="scissors card" id="pick2">
			<select>
				<option value="rock">Rock</option>
				<option value="paper">Paper</option>
				<option value="scissors">Scissors</option>
			<select>
		</div>
	
		<h3>Round 3</h3>
		<div class="paper card" id="pick3">
			<select>
				<option value="rock">Rock</option>
				<option value="paper">Paper</option>
				<option value="scissors">Scissors</option>
			<select>		
		</div>
		
		<input type="submit">
	</div>
</form>		
</body>
</html>
